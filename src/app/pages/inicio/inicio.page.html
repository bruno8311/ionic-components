<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let component of componentes" [routerLink]="component.redirectTo">
      <ion-icon [name]="component.icon" slot="start"></ion-icon>
      <ion-label>{{component.name}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- <ion-button routerLink="/alert">
    ALERT
  </ion-button>

  <ion-button routerLink="/action-sheet">
    ACTON SHEET
  </ion-button> -->
</ion-content>
